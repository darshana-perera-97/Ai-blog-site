  <circle cx="290" cy="70" r="8" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="320" cy="85" r="6" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="340" cy="65" r="5" fill="#45b7d1" opacity="0.7"/>
  <circle cx="310" cy="100" r="7" fill="#96ceb4" opacity="0.7"/>
  <circle cx="330" cy="105" r="4" fill="#feca57" opacity="0.7"/>
  
