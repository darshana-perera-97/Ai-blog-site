  <path d="M 60 120 Q 100 100 140 120 Q 180 140 220 120 Q 260 100 300 120 Q 340 140 380 120" stroke="url(#grad2)" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 60 140 Q 100 120 140 140 Q 180 160 220 140 Q 260 120 300 140 Q 340 160 380 140" stroke="url(#grad2)" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Floating elements -->
  <circle cx="100" cy="160" r="4" fill="url(#grad2)" opacity="0.8"/>
  <circle cx="150" cy="155" r="3" fill="url(#grad2)" opacity="0.6"/>
