<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8caba;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4e75;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#grad1)"/>
  
  <!-- Paintbrush -->
  <path d="M 80 60 L 120 40 L 130 50 L 90 70 Z" fill="url(#grad2)" opacity="0.9"/>
  <rect x="85" y="65" width="35" height="4" fill="white" opacity="0.9"/>
  <circle cx="102" cy="67" r="8" fill="white" opacity="0.9"/>
  
  <!-- Palette -->
  <circle cx="200" cy="80" r="25" fill="white" opacity="0.9"/>
  <circle cx="190" cy="70" r="6" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="210" cy="70" r="6" fill="#4ecdc4" opacity="0.8"/>
  <circle cx="190" cy="90" r="6" fill="#45b7d1" opacity="0.8"/>
  <circle cx="210" cy="90" r="6" fill="#96ceb4" opacity="0.8"/>
  <circle cx="200" cy="80" r="6" fill="#feca57" opacity="0.8"/>
  
  <!-- Canvas -->
  <rect x="280" y="50" width="80" height="60" fill="white" opacity="0.9"/>
