<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#grad1)"/>
  
  <!-- News icon -->
  <rect x="80" y="50" width="120" height="80" rx="5" fill="white" opacity="0.9"/>
  <rect x="90" y="60" width="100" height="8" fill="url(#grad2)" opacity="0.7"/>
  <rect x="90" y="75" width="80" height="6" fill="#333" opacity="0.6"/>
  <rect x="90" y="85" width="90" height="6" fill="#333" opacity="0.6"/>
  <rect x="90" y="95" width="70" height="6" fill="#333" opacity="0.6"/>
  <rect x="90" y="105" width="85" height="6" fill="#333" opacity="0.6"/>
  <rect x="90" y="115" width="75" height="6" fill="#333" opacity="0.6"/>
  
  <!-- Breaking news banner -->
  <rect x="220" y="60" width="120" height="25" fill="url(#grad2)" opacity="0.9"/>
  <text x="280" y="77" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">BREAKING</text>
  
  <!-- Trending graph -->
  <polyline points="220,120 240,110 260,115 280,100 300,105 320,90 340,95 360,80" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  <circle cx="220" cy="120" r="3" fill="white" opacity="0.9"/>
  <circle cx="240" cy="110" r="3" fill="white" opacity="0.9"/>
  <circle cx="260" cy="115" r="3" fill="white" opacity="0.9"/>
  <circle cx="280" cy="100" r="3" fill="white" opacity="0.9"/>
  <circle cx="300" cy="105" r="3" fill="white" opacity="0.9"/>
  <circle cx="320" cy="90" r="3" fill="white" opacity="0.9"/>
  <circle cx="340" cy="95" r="3" fill="white" opacity="0.9"/>
  <circle cx="360" cy="80" r="3" fill="white" opacity="0.9"/>
  
  <!-- Signal waves -->
  <circle cx="100" cy="160" r="15" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
  <circle cx="100" cy="160" r="25" fill="none" stroke="url(#grad2)" stroke-width="1" opacity="0.4"/>
  <circle cx="100" cy="160" r="35" fill="none" stroke="url(#grad2)" stroke-width="1" opacity="0.3"/>
  
  <!-- Data points -->
  <circle cx="200" cy="150" r="4" fill="url(#grad2)"/>
  <circle cx="220" cy="145" r="4" fill="url(#grad2)"/>
  <circle cx="240" cy="155" r="4" fill="url(#grad2)"/>
  <circle cx="260" cy="140" r="4" fill="url(#grad2)"/>
  <circle cx="280" cy="150" r="4" fill="url(#grad2)"/>
  <circle cx="300" cy="145" r="4" fill="url(#grad2)"/>
  
  <!-- Text -->
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Technology News</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">Latest Updates</text>
</svg> 