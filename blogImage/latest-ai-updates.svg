<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#grad1)"/>
  
  <!-- Update notification -->
  <circle cx="80" cy="80" r="25" fill="white" opacity="0.9"/>
  <path d="M 70 80 L 75 85 L 90 70" stroke="url(#grad2)" stroke-width="3" fill="none"/>
  
  <!-- Progress bar -->
  <rect x="120" y="70" width="200" height="20" rx="10" fill="white" opacity="0.3"/>
  <rect x="125" y="75" width="150" height="10" rx="5" fill="url(#grad2)" opacity="0.8"/>
  
  <!-- Version number -->
  <text x="330" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">v2.1</text>
  
  <!-- Update timeline -->
  <line x1="80" y1="120" x2="320" y2="120" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Timeline points -->
  <circle cx="100" cy="120" r="6" fill="url(#grad2)"/>
  <circle cx="180" cy="120" r="6" fill="url(#grad2)"/>
  <circle cx="260" cy="120" r="6" fill="url(#grad2)"/>
  <circle cx="320" cy="120" r="6" fill="url(#grad2)"/>
  
  <!-- Timeline labels -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">v1.0</text>
  <text x="180" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">v1.5</text>
  <text x="260" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">v2.0</text>
  <text x="320" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">v2.1</text>
  
  <!-- Feature icons -->
  <circle cx="120" cy="170" r="8" fill="url(#grad2)" opacity="0.7"/>
  <circle cx="160" cy="170" r="8" fill="url(#grad2)" opacity="0.7"/>
  <circle cx="200" cy="170" r="8" fill="url(#grad2)" opacity="0.7"/>
  <circle cx="240" cy="170" r="8" fill="url(#grad2)" opacity="0.7"/>
  <circle cx="280" cy="170" r="8" fill="url(#grad2)" opacity="0.7"/>
  
  <!-- Text -->
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Latest AI Updates</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">New Features</text>
</svg> 