<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="150" fill="url(#grad1)"/>
  
  <!-- Simple neural network -->
  <circle cx="100" cy="60" r="8" fill="white" opacity="0.9"/>
  <circle cx="150" cy="50" r="8" fill="white" opacity="0.9"/>
  <circle cx="200" cy="60" r="8" fill="white" opacity="0.9"/>
  <circle cx="100" cy="100" r="8" fill="white" opacity="0.9"/>
  <circle cx="150" cy="90" r="8" fill="white" opacity="0.9"/>
  <circle cx="200" cy="100" r="8" fill="white" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="108" y1="60" x2="142" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="158" y1="50" x2="192" y2="60" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="108" y1="100" x2="142" y2="90" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="158" y1="90" x2="192" y2="100" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="68" x2="100" y2="92" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="150" y1="58" x2="150" y2="82" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="68" x2="200" y2="92" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Floating elements -->
  <circle cx="250" cy="40" r="6" fill="url(#grad2)" opacity="0.7"/>
  <circle cx="270" cy="80" r="5" fill="url(#grad2)" opacity="0.6"/>
  <circle cx="240" cy="120" r="7" fill="url(#grad2)" opacity="0.8"/>
  
  <!-- Text -->
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Machine Learning</text>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">Data Science</text>
</svg> 