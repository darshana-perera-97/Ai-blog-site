<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#grad1)"/>
  
  <!-- Algorithm flowchart -->
  <rect x="50" y="40" width="60" height="30" rx="5" fill="white" opacity="0.9"/>
  <text x="80" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Input</text>
  
  <polygon points="80,80 70,100 90,100" fill="white" opacity="0.9"/>
  
  <rect x="50" y="110" width="60" height="30" rx="5" fill="white" opacity="0.9"/>
  <text x="80" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Process</text>
  
  <polygon points="80,150 70,170 90,170" fill="white" opacity="0.9"/>
  
  <rect x="50" y="180" width="60" height="30" rx="5" fill="white" opacity="0.9"/>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Output</text>
  
  <!-- Data clusters -->
  <circle cx="200" cy="60" r="4" fill="url(#grad2)"/>
  <circle cx="210" cy="70" r="4" fill="url(#grad2)"/>
  <circle cx="190" cy="80" r="4" fill="url(#grad2)"/>
  <circle cx="220" cy="65" r="4" fill="url(#grad2)"/>
  <circle cx="180" cy="75" r="4" fill="url(#grad2)"/>
  
  <circle cx="280" cy="120" r="4" fill="url(#grad2)"/>
  <circle cx="290" cy="130" r="4" fill="url(#grad2)"/>
  <circle cx="270" cy="140" r="4" fill="url(#grad2)"/>
  <circle cx="300" cy="125" r="4" fill="url(#grad2)"/>
  <circle cx="260" cy="135" r="4" fill="url(#grad2)"/>
  
  <circle cx="200" cy="160" r="4" fill="url(#grad2)"/>
  <circle cx="210" cy="170" r="4" fill="url(#grad2)"/>
  <circle cx="190" cy="180" r="4" fill="url(#grad2)"/>
  <circle cx="220" cy="165" r="4" fill="url(#grad2)"/>
  <circle cx="180" cy="175" r="4" fill="url(#grad2)"/>
  
  <!-- Decision tree -->
  <line x1="320" y1="40" x2="320" y2="80" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="320" y1="60" x2="280" y2="60" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="320" y1="60" x2="360" y2="60" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <circle cx="280" cy="60" r="8" fill="white" opacity="0.9"/>
  <circle cx="360" cy="60" r="8" fill="white" opacity="0.9"/>
  
  <line x1="280" y1="68" x2="260" y2="90" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="280" y1="68" x2="300" y2="90" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <line x1="360" y1="68" x2="340" y2="90" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="360" y1="68" x2="380" y2="90" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Text -->
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Machine Learning</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">Data Science</text>
</svg> 