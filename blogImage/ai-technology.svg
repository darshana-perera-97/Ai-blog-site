<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#grad1)"/>
  
  <!-- Abstract AI elements -->
  <circle cx="100" cy="80" r="20" fill="url(#grad2)" opacity="0.7"/>
  <circle cx="400" cy="120" r="15" fill="url(#grad2)" opacity="0.6"/>
  <circle cx="350" cy="200" r="25" fill="url(#grad2)" opacity="0.5"/>
  <circle cx="150" cy="220" r="18" fill="url(#grad2)" opacity="0.7"/>
  
  <!-- Neural network nodes -->
  <circle cx="200" cy="100" r="8" fill="white" opacity="0.9"/>
  <circle cx="250" cy="80" r="8" fill="white" opacity="0.9"/>
  <circle cx="300" cy="100" r="8" fill="white" opacity="0.9"/>
  <circle cx="200" cy="150" r="8" fill="white" opacity="0.9"/>
  <circle cx="250" cy="130" r="8" fill="white" opacity="0.9"/>
  <circle cx="300" cy="150" r="8" fill="white" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="208" y1="100" x2="242" y2="80" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="258" y1="80" x2="292" y2="100" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="208" y1="150" x2="242" y2="130" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="258" y1="130" x2="292" y2="150" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="108" x2="200" y2="142" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="250" y1="88" x2="250" y2="122" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="108" x2="300" y2="142" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Text -->
  <text x="250" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">AI Technology</text>
  <text x="250" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.8">Artificial Intelligence</text>
</svg> 