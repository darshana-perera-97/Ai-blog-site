<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#grad1)"/>
  
  <!-- Medical cross -->
  <rect x="180" y="70" width="40" height="8" fill="white" opacity="0.9"/>
  <rect x="196" y="54" width="8" height="40" fill="white" opacity="0.9"/>
  
  <!-- DNA helix -->
  <path d="M 80 40 Q 100 60 80 80 Q 60 100 80 120 Q 100 140 80 160" stroke="url(#grad2)" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 120 40 Q 100 60 120 80 Q 140 100 120 120 Q 100 140 120 160" stroke="url(#grad2)" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Connection lines for DNA -->
  <line x1="80" y1="50" x2="120" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="70" x2="120" y2="70" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="90" x2="120" y2="90" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="110" x2="120" y2="110" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="130" x2="120" y2="130" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="150" x2="120" y2="150" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Brain scan visualization -->
  <circle cx="320" cy="80" r="30" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <circle cx="320" cy="80" r="20" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
  <circle cx="320" cy="80" r="10" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- Data points -->
  <circle cx="320" cy="60" r="3" fill="url(#grad2)"/>
  <circle cx="340" cy="70" r="3" fill="url(#grad2)"/>
  <circle cx="300" cy="90" r="3" fill="url(#grad2)"/>
  <circle cx="330" cy="100" r="3" fill="url(#grad2)"/>
  <circle cx="310" cy="110" r="3" fill="url(#grad2)"/>
  
  <!-- Text -->
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">AI in Healthcare</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">Medical Innovation</text>
</svg> 