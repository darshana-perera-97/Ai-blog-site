<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#grad1)"/>
  
  <!-- Tool icons -->
  <!-- Wrench -->
  <path d="M 60 80 L 80 60 L 90 70 L 70 90 Z" fill="white" opacity="0.9"/>
  <circle cx="75" cy="75" r="15" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
  
  <!-- Screwdriver -->
  <rect x="120" y="70" width="4" height="20" fill="white" opacity="0.9"/>
  <polygon points="122,70 118,70 120,60" fill="white" opacity="0.9"/>
  <rect x="115" y="90" width="14" height="4" fill="white" opacity="0.9"/>
  
  <!-- Hammer -->
  <rect x="180" y="80" width="6" height="25" fill="white" opacity="0.9"/>
  <rect x="175" y="60" width="16" height="8" fill="white" opacity="0.9"/>
  <rect x="170" y="68" width="6" height="12" fill="white" opacity="0.9"/>
  
  <!-- Gear -->
  <circle cx="280" cy="85" r="20" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
  <circle cx="280" cy="85" r="8" fill="white" opacity="0.9"/>
  <rect x="275" y="65" width="10" height="6" fill="white" opacity="0.9"/>
  <rect x="275" y="104" width="10" height="6" fill="white" opacity="0.9"/>
  <rect x="295" y="80" width="6" height="10" fill="white" opacity="0.9"/>
  <rect x="259" y="80" width="6" height="10" fill="white" opacity="0.9"/>
  
  <!-- Circuit board pattern -->
  <rect x="50" y="140" width="300" height="2" fill="url(#grad2)" opacity="0.7"/>
  <rect x="50" y="150" width="300" height="2" fill="url(#grad2)" opacity="0.7"/>
  <rect x="50" y="160" width="300" height="2" fill="url(#grad2)" opacity="0.7"/>
  <rect x="50" y="170" width="300" height="2" fill="url(#grad2)" opacity="0.7"/>
  
  <!-- Vertical lines -->
  <rect x="80" y="140" width="2" height="32" fill="url(#grad2)" opacity="0.7"/>
  <rect x="160" y="140" width="2" height="32" fill="url(#grad2)" opacity="0.7"/>
  <rect x="240" y="140" width="2" height="32" fill="url(#grad2)" opacity="0.7"/>
  <rect x="320" y="140" width="2" height="32" fill="url(#grad2)" opacity="0.7"/>
  
  <!-- Connection nodes -->
  <circle cx="80" cy="141" r="3" fill="url(#grad2)"/>
  <circle cx="80" cy="151" r="3" fill="url(#grad2)"/>
  <circle cx="80" cy="161" r="3" fill="url(#grad2)"/>
  <circle cx="80" cy="171" r="3" fill="url(#grad2)"/>
  
  <circle cx="160" cy="141" r="3" fill="url(#grad2)"/>
  <circle cx="160" cy="151" r="3" fill="url(#grad2)"/>
  <circle cx="160" cy="161" r="3" fill="url(#grad2)"/>
  <circle cx="160" cy="171" r="3" fill="url(#grad2)"/>
  
  <circle cx="240" cy="141" r="3" fill="url(#grad2)"/>
  <circle cx="240" cy="151" r="3" fill="url(#grad2)"/>
  <circle cx="240" cy="161" r="3" fill="url(#grad2)"/>
  <circle cx="240" cy="171" r="3" fill="url(#grad2)"/>
  
  <circle cx="320" cy="141" r="3" fill="url(#grad2)"/>
  <circle cx="320" cy="151" r="3" fill="url(#grad2)"/>
  <circle cx="320" cy="161" r="3" fill="url(#grad2)"/>
  <circle cx="320" cy="171" r="3" fill="url(#grad2)"/>
  
  <!-- Text -->
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">AI-Powered Tools</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">Productivity</text>
</svg> 